<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alivio</title>
		<link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<svg class="logo">
						<use href="./assets/sprites/logo.svg#logo-icon"></use>
					</svg>

					<nav class="header__nav" aria-label="navigation">
						<ul class="header__nav-list" aria-label="navigation list">
							<li class="header__nav-item">
								<a href="#about" class="header__nav-link">Why Alivio</a>
							</li>
							<li class="header__nav-item">
								<a href="#success" class="header__nav-link">Solutions</a>
							</li>
							<li class="header__nav-item">
								<a href="#product" class="header__nav-link">Community</a>
							</li>
							<li class="header__nav-item">
								<a href="#pricing" class="header__nav-link">Pricing</a>
							</li>
						</ul>
					</nav>

					<div class="header__actions">
						<button type="button" class="btn btn--signin">Sign In</button>
						<button type="button" class="btn">Start Trial</button>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="hero" aria-label="hero section" id="hero-id">
				<div class="container">
					<div class="hero__content">
						<h1 class="hero__title">Be aware, Manage well.</h1>
						<p class="hero__desc" aria-label="main description">
							Everyone experiences stress in different ways. Let Alivio guide
							you, in a personalized journal experience, to overcome your
							stress.
						</p>
						<button type="button" class="btn">Find Your Way</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
